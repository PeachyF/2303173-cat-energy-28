<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Cat Energy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <header class="header header--absolute">
      <div class="header__inner">
        
        <a class="header__logo" href="#">
          <picture>
            <source media="(min-width: 1440px)" srcset="./img/logo/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="./img/logo/logo-tablet.svg">
            <img class="header__logo-image" src="./img/logo/logo-mobile.svg" alt="Кэт энерджи. Функциональное питание для котов.">
          </picture>
        </a>
        
        <a class="header__logo-mobile" href="#">
          <img class="header__logo-mobile-text" src="./img/logo/logo-mobile-text.svg">
        </a>

        <button class="burger js-burger-trigger">
          <svg class="burger__icon burger__icon-close burger__icon--active" width="24" height="18" viewBox="0 0 24 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line y1="1.25" x2="24" y2="1.25" stroke="black" stroke-width="1.5"/>
            <line y1="9.25" x2="24" y2="9.25" stroke="black" stroke-width="1.5"/>
            <line y1="17.25" x2="24" y2="17.25" stroke="black" stroke-width="1.5"/>
          </svg>

          <svg class="burger__icon burger__icon-open burger__icon--hidden" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line y1="-0.75" x2="24.7577" y2="-0.75" transform="matrix(0.686589 -0.727046 0.686589 0.727046 2.00171 20)" stroke="black" stroke-width="1.5"/>
            <line y1="-0.75" x2="24.7577" y2="-0.75" transform="matrix(0.686589 0.727046 -0.686589 0.727046 1 2)" stroke="black" stroke-width="1.5"/>
          </svg>
        </button>

        <nav class="navigation navigation--hidden">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="navigation__link navigation__link--active" href="#">ГЛАВНАЯ</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="./catalog.html">КАТАЛОГ ПРОДУКЦИИ</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="./form.html">ПОДБОР ПРОГРАММЫ</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <h1 class="hero__title">Функциональное питание для котов</h1>
        <p class="hero__description">ЗАНЯЛСЯ СОБОЙ? ЗАЙМИСЬ КОТОМ!</p>
        <picture>
          <source media="(min-width: 1440px)" srcset="./img/hero/hero-can-desktop.png">
          <source media="(min-width: 768px)" srcset="./img/hero/hero-can-tablet.png">
          <img class="hero__product-image" src="./img/hero/hero-can-mobile.png" alt="Кэт энерджи про. Курица. 500 грамм.">
        </picture>
        <a class="hero__link" href="./form.html">ПОДОБРАТЬ ПРОГРАММУ</a>
        <div class="hero__background">
          <img class="hero__background-image" src="./img/hero/hero-bg.jpg">
        </div> 
      </section>
    </main>
     <script src="./js/index.js"></script>
  </body>
</html>
